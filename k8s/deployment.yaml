apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-demo-deployment

spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-k8-demo
  template:
    metadata:
      labels:
        app: spring-k8-demo
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: app-config
        - name: spring-k8-demo
          image: docker.io/rajadocker2109/spring-k8-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
